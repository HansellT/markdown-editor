<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen flex flex-col bg-gray-900 text-white">
    <header class="w-full h-[8vh] bg-blue-600 shadow-md flex justify-center items-center">
        <button id="generate-html" class="bg-white text-blue-600 px-5 py-2 font-semibold rounded-md shadow-md hover:bg-gray-200 transition">
            Generar
        </button>
    </header>

    <main class="flex flex-grow overflow-hidden">
        <section class="w-1/2 p-6 bg-gray-800 border-r border-gray-700 flex flex-col">
            <textarea id="markdown-input" class="w-full h-full p-4 text-lg font-mono resize-none bg-gray-900 outline-none rounded-md" placeholder="Escribe tu código Markdown aquí..."></textarea>
        </section>
        <section id="preview-section" class="w-1/2 p-6 bg-gray-800 overflow-auto text-lg">
            <p class="text-gray-400">Vista previa del Markdown...</p>
        </section>
    </main>

    <footer class="w-full h-[5vh] bg-gray-800 text-center flex justify-center items-center text-sm text-gray-400">
        Derechos reservados - Hansell
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
