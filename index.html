<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Estilos básicos de resaltado de código */
        pre {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }
        /* Colores básicos de sintaxis */
        .keyword { color: #ff6f61; }
        .string { color: #7ec699; }
        .comment { color: #999; }
        .function { color: #79b8ff; }
    </style>
</head>

<body class="h-screen flex flex-col bg-gray-900 text-white">
    <header class="w-full h-[8vh] bg-blue-600 shadow-md flex justify-center items-center gap-4">
        <button id="apply-format" class="bg-green-500 text-white px-5 py-2 font-semibold rounded-md shadow-md hover:bg-green-400 transition">
            Aplicar Formato
        </button>
        <button id="clear-editor" class="bg-red-500 text-white px-5 py-2 font-semibold rounded-md shadow-md hover:bg-red-400 transition">
            Limpiar
        </button>
        <button id="load-file" class="bg-purple-500 text-white px-5 py-2 font-semibold rounded-md shadow-md hover:bg-purple-400 transition">
            Cargar Archivo
        </button>>
    </header>

    <main class="flex flex-grow overflow-hidden">
        <section class="w-1/2 p-6 bg-gray-800 border-r border-gray-700 flex flex-col">
            <textarea id="markdown-input" class="w-full h-full p-4 text-lg font-mono resize-none bg-gray-900 outline-none rounded-md" placeholder="Escribe tu código Markdown aquí..."></textarea>
        </section>
        <section id="preview-section" class="w-1/2 p-6 bg-gray-800 overflow-auto text-lg">
            <p class="text-gray-400">Vista previa del Markdown...</p>
        </section>
    </main>

    <footer class="w-full h-[5vh] bg-gray-800 text-center flex justify-center items-center text-sm text-gray-400">
        Derechos reservados - Hansell
    </footer>

    <script src="./js/format.js"></script>
    <script src="./js/blocks.js"></script>
    <script src="./js/lists.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
